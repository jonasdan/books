<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Bookstores:</h2>
    <ol>
        <ui:repeat value="#{bookstoresMyBatis.allBookstores}" var="bookstore">
            <li><h:link value="#{bookstore.title}" outcome="books?bookstoreId=#{bookstore.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{bookstoresMyBatis.bookstoreToCreate.title}" required="true" />
        <br></br>
        <h:commandButton value="Add new bookstore" action="#{bookstoresMyBatis.createBookstore}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
